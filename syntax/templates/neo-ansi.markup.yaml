- name: Markup - Bold
  scope: markup.bold, markup.bold string
  settings:
    fontStyle: $bold
    foreground: $red
- name: Markup - Italic
  scope: markup.italic
  settings:
    fontStyle: $italic
    foreground: $magenta
- name: Markup - Underline and Link
  scope: markup.underline
  settings:
    fontStyle: $underline
    foreground: $green
- name: Markup - Strike
  scope: markup.strike
  settings:
    fontStyle: $strike
    foreground: $brightBlack
- name: Markup - Bold-Italic
  scope: markup.bold markup.italic, markup.italic markup.bold, markup.quote markup.bold,
    markup.bold markup.italic string, markup.italic markup.bold string, markup.quote
    markup.bold string
  settings:
    fontStyle: $bold
    foreground: $brightRed

- name: Markdown - Heading
  scope: markdown.heading, markup.heading, markup.heading entity.name, markup.heading.markdown
    punctuation.definition.heading.markdown, markup.heading.setext
  settings:
    fontStyle: $bold
    foreground: $red
- name: Markdown - Link Anchor and Title
  scope: constant.other.reference.link.markdown, string.other.link.title.markdown
  settings:
    foreground: $yellow
- name: Markup - Raw & Fenced Block
  scope: markup.raw, markup.fenced_code, markup.inline.raw
  settings:
    foreground: $blue
- name: Markdown - Link Description
  scope: string.other.link.description.title.markdown
  settings:
    foreground: $magenta
- name: Markup - Table
  scope: markup.table
  settings:
    foreground: $cyan
- name: Markup - Quote
  scope: markup.quote
  settings:
    fontStyle: $italic
    foreground: $cyan
- name: Markdown - Plain
  scope: text.html.markdown, punctuation.definition.list_item.markdown
  settings:
    foreground: $white
- name: Markdown - Fenced Bode Block Variable
  scope: variable.language.fenced.markdown
  settings:
    foreground: $brightWhite
