- name: CSS Class and Support
  scope: source.css support.type.property-name, source.sass support.type.property-name,
    source.scss support.type.property-name, source.less support.type.property-name,
    source.stylus support.type.property-name, source.postcss support.type.property-name
  settings:
    foreground: $cyan
- name: CSS Classes
  scope: entity.other.attribute-name.pseudo-class, entity.other.attribute-name.pseudo-element
  settings:
    foreground: $brightYellow
- name: CSS Variables
  scope: source.css variable
  settings:
    foreground: $brightWhite
- name: CSS Properties
  scope: source.css support.type.property-name
  settings:
    foreground: $white
