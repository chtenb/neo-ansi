- name: Storage
  scope: storage.*.js
  settings:
    foreground: $yellow
- name: String, Symbols
  scope: constant.other.key meta.group.braces.curly constant.other.object.key.js string.unquoted.label.js
  settings:
    fontStyle: ''
    foreground: $green
- name: JS import
  scope: entity.name.module.js, variable.import.parameter.js, variable.other.class.js
  settings:
    foreground: $cyan
- name: Decorators
  scope: tag.decorator.js entity.name.tag.js, tag.decorator.js punctuation.definition.tag.js
  settings:
    fontStyle: italic
    foreground: $cyan
